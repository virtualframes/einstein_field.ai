name: Notebook CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Set up Python
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Download NLTK data
        run: python -c "import nltk; nltk.download('punkt')"
      - name: Validate secrets
        run: python scripts/validate_secrets.py || echo "Secrets missing; skipping integration tests"
      - name: Run import test
        run: python -m unittest tests/test_package_imports.py
      - name: DeepSeek smoke test
        if: secrets.DEEPSEEK_API_KEY != ''
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/deepseek_smoke.py
      - name: Validate notebooks
        env:
          NLTK_DATA: /home/runner/nltk_data
        run: |
          find notebooks -name "*.ipynb" -print0 | while IFS= read -r -d $'\\0' notebook; do
            python -m agents.jules.cli validate "$notebook"
          done
