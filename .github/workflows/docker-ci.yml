name: Jules Docker CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Jules container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: dreamaware/jules:latest

      - name: Run smoke test
        run: |
          docker run --rm dreamaware/jules:latest echo "Jules container validated"
