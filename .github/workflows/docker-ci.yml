name: Jules Docker CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c5b6b7f3c8c7e3f6d9a1e3b1f2a3c4d5e6f7a8b9

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Jules container
        uses: docker/build-push-action@9e436ba7d6c8e4d6b4e2d1a8bce2b6a3be5b6b2c
        with:
          context: .
          push: true
          tags: dreamaware/jules:latest

      - name: Run smoke test
        run: |
          docker run --rm dreamaware/jules:latest echo "Jules container validated"
